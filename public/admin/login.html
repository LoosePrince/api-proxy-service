<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - API 中转服务</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F0F4F8 0%, #E8F4FD 50%, #F5F7FA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 60%;
            height: 200%;
            background: radial-gradient(ellipse, rgba(147, 195, 242, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--color-border-light);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--color-primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--color-text-secondary);
            margin: 0;
        }

        .login-header i {
            color: var(--color-accent);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .btn-login {
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.875rem;
            font-weight: 500;
            color: white;
            transition: var(--transition);
        }

        .btn-login:hover {
            background: #2a2a30;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .form-control {
            border-radius: var(--radius-sm);
            border: 1.5px solid var(--color-border);
            padding: 0.875rem 1rem;
            background: var(--color-surface);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(147, 195, 242, 0.2);
            background: var(--color-surface);
        }

        .input-group-text {
            background: var(--color-bg-secondary);
            border: 1.5px solid var(--color-border);
            border-right: none;
            color: var(--color-text-secondary);
            border-radius: var(--radius-sm) 0 0 var(--radius-sm);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--color-accent);
        }

        .input-group:focus-within .form-control {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(147, 195, 242, 0.2);
        }

        .btn-outline-secondary {
            border: 1.5px solid var(--color-border);
            border-left: none;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            color: var(--color-text-secondary);
        }

        .btn-outline-secondary:hover {
            background: var(--color-bg-secondary);
            border-color: var(--color-border);
            color: var(--color-primary);
        }

        .alert {
            border: none;
            border-radius: var(--radius-sm);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            color: #065F46;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #991B1B;
        }

        a {
            color: var(--color-accent);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--color-accent-hover);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-lock"></i>
            <h2>管理员登录</h2>
            <p>API 中转服务后台管理</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="请输入用户名" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="请输入密码" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    登录
                </button>
            </div>

            <div class="text-center">
                <a href="/" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i>
                    返回首页
                </a>
            </div>
        </form>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        // 密码显示/隐藏切换
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const submitBtn = this.querySelector('button[type="submit"]');
            const alertContainer = document.getElementById('alertContainer');

            // 显示加载状态
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>登录中...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i>
                            登录成功，正在跳转...
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-circle"></i>
                            ${result.error || '登录失败'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        网络错误：${error.message}
                    </div>
                `;
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // 自动清除错误提示
        function clearAlert() {
            const alertContainer = document.getElementById('alertContainer');
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert-danger');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
