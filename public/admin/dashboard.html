<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理仪表板 - API 中转服务</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <script src="/chart.js/chart.umd.js"></script>
    <style>
        :root {
            --color-primary: #111114;
            --color-accent: #93C3F2;
            --color-bg: #FAFBFC;
            --color-bg-secondary: #F5F7FA;
            --color-surface: #FFFFFF;
            --color-text: #111114;
            --color-text-secondary: #6B7280;
            --color-border: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(17, 17, 20, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(17, 17, 20, 0.08), 0 2px 4px -1px rgba(17, 17, 20, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(17, 17, 20, 0.08), 0 4px 6px -2px rgba(17, 17, 20, 0.04);
            --radius-sm: 8px;
            --radius-md: 12px;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--color-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* 布局容器 */
        .admin-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左侧边栏 */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            height: 100vh;
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1.25rem;
        }

        .sidebar-brand i {
            color: var(--color-accent);
            font-size: 1.5rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0.75rem;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 2px;
        }

        .nav-item {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            margin: 0.25rem 0;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--color-bg-secondary);
            color: var(--color-primary);
        }

        .nav-link.active {
            background: rgba(147, 195, 242, 0.15);
            color: var(--color-primary);
        }

        .nav-link i {
            font-size: 1.125rem;
            width: 24px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1rem 0.75rem;
            border-top: 1px solid var(--color-border);
            flex-shrink: 0;
        }

        .sidebar-divider {
            height: 1px;
            background: var(--color-border);
            margin: 0.5rem 0.75rem;
        }

        /* 右侧主内容区 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            background: var(--color-bg);
        }

        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        .main-content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        .content-wrapper {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 页面头部 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .page-header h1 {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 1.75rem;
            margin: 0;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background: var(--color-surface);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stats-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stats-card-inner {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stats-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .stats-icon.primary {
            background: linear-gradient(135deg, var(--color-accent) 0%, #B8D9F7 100%);
            color: var(--color-primary);
        }

        .stats-icon.success {
            background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
            color: white;
        }

        .stats-icon.info {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
        }

        .stats-icon.warning {
            background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
            color: white;
        }

        .stats-info h3 {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 1.75rem;
            margin: 0 0 0.25rem 0;
        }

        .stats-info p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        /* 图表容器 */
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 992px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: var(--color-surface);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .chart-card h5 {
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* 系统状态卡片 */
        .system-card {
            background: var(--color-surface);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .system-card h5 {
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }

        .system-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .system-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--color-border);
        }

        .system-item:last-child {
            border-bottom: none;
        }

        .system-item label {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .system-item value {
            color: var(--color-primary);
            font-weight: 600;
        }

        /* 按钮样式 */
        .btn-primary {
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            background: #2a2a30;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-secondary {
            border: 1.5px solid var(--color-border);
            color: var(--color-text-secondary);
            border-radius: var(--radius-sm);
        }

        .btn-outline-secondary:hover {
            background: var(--color-bg-secondary);
            border-color: var(--color-text-secondary);
            color: var(--color-primary);
        }

        /* 徽章 */
        .badge {
            font-weight: 500;
            padding: 0.5em 0.75em;
            border-radius: 6px;
        }

        .badge.bg-success {
            background: rgba(16, 185, 129, 0.15) !important;
            color: #065F46;
        }

        /* 移动端菜单按钮 */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: 0.5rem;
            box-shadow: var(--shadow-md);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                z-index: 999;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .content-wrapper {
                padding: 1rem;
                padding-top: 4rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 遮罩层 */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        @media (max-width: 768px) {
            .sidebar-overlay.open {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>

    <!-- 遮罩层 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="admin-layout">
        <!-- 左侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="bi bi-shield-check"></i>
                    <span>管理后台</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/dashboard">
                            <i class="bi bi-speedometer2"></i>
                            <span>仪表板</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/feedback">
                            <i class="bi bi-chat-left-text"></i>
                            <span>反馈管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports">
                            <i class="bi bi-flag"></i>
                            <span>举报管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/blacklist">
                            <i class="bi bi-shield-x"></i>
                            <span>黑名单管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/logs">
                            <i class="bi bi-list-ul"></i>
                            <span>API 日志</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar-divider"></div>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="/" target="_blank">
                            <i class="bi bi-house"></i>
                            <span>返回首页</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>退出登录</span>
                </a>
            </div>
        </aside>

        <!-- 右侧主内容区 -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- 页面头部 -->
                <div class="page-header">
                    <h1>管理仪表板</h1>
                    <button class="btn btn-primary" id="refreshDataBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                        刷新数据
                    </button>
                </div>

                <!-- 统计卡片 -->
                <div class="stats-grid">
                    <div class="stats-card">
                        <div class="stats-card-inner">
                            <div class="stats-icon primary">
                                <i class="bi bi-activity"></i>
                            </div>
                            <div class="stats-info">
                                <h3 id="totalApiCalls">-</h3>
                                <p>总API调用</p>
                            </div>
                        </div>
                    </div>

                    <div class="stats-card">
                        <div class="stats-card-inner">
                            <div class="stats-icon success">
                                <i class="bi bi-clock"></i>
                            </div>
                            <div class="stats-info">
                                <h3 id="todayApiCalls">-</h3>
                                <p>今日调用</p>
                            </div>
                        </div>
                    </div>

                    <div class="stats-card">
                        <div class="stats-card-inner">
                            <div class="stats-icon info">
                                <i class="bi bi-chat-dots"></i>
                            </div>
                            <div class="stats-info">
                                <h3 id="totalFeedback">-</h3>
                                <p>用户反馈</p>
                            </div>
                        </div>
                    </div>

                    <div class="stats-card">
                        <div class="stats-card-inner">
                            <div class="stats-icon warning">
                                <i class="bi bi-flag"></i>
                            </div>
                            <div class="stats-info">
                                <h3 id="totalReports">-</h3>
                                <p>举报数量</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="charts-grid">
                    <div class="chart-card">
                        <h5>最近7天 API 调用趋势</h5>
                        <div class="chart-wrapper">
                            <canvas id="apiTrendChart"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <h5>响应状态分布</h5>
                        <div class="chart-wrapper">
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 系统状态 -->
                <div class="system-card">
                    <h5>系统状态</h5>
                    <div class="system-grid">
                        <div class="system-item">
                            <label>平均响应时间</label>
                            <value id="avgResponseTime">- ms</value>
                        </div>
                        <div class="system-item">
                            <label>今日反馈</label>
                            <value id="todayFeedback">-</value>
                        </div>
                        <div class="system-item">
                            <label>今日举报</label>
                            <value id="todayReports">-</value>
                        </div>
                        <div class="system-item">
                            <label>最后更新</label>
                            <value id="lastUpdate">-</value>
                        </div>
                        <div class="system-item">
                            <label>系统状态</label>
                            <value><span class="badge bg-success">正常运行</span></value>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        let apiTrendChart, statusChart;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadDashboardData();

            // 绑定事件监听器
            document.getElementById('mobileMenuBtn').addEventListener('click', toggleSidebar);
            document.getElementById('sidebarOverlay').addEventListener('click', toggleSidebar);
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
            document.getElementById('refreshDataBtn').addEventListener('click', refreshData);
        });

        // 初始化图表
        function initCharts() {
            // API趋势图表
            const apiTrendCtx = document.getElementById('apiTrendChart').getContext('2d');
            apiTrendChart = new Chart(apiTrendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'API 调用次数',
                        data: [],
                        borderColor: '#93C3F2',
                        backgroundColor: 'rgba(147, 195, 242, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#F3F4F6'
                            },
                            ticks: {
                                color: '#6B7280'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#6B7280'
                            }
                        }
                    }
                }
            });

            // 状态分布图表
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['成功', '客户端错误', '服务器错误', '其他'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            '#10B981',
                            '#F59E0B',
                            '#EF4444',
                            '#6B7280'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        // 加载仪表板数据
        async function loadDashboardData() {
            try {
                const response = await fetch('/admin/dashboard/data');
                const result = await response.json();

                if (result.success) {
                    console.log('仪表板数据:', result.data);
                    updateStats(result.data);
                    updateCharts(result.data);
                } else {
                    console.error('获取数据失败:', result.error);
                }
            } catch (error) {
                console.error('加载仪表板数据失败:', error);
            }
        }

        // 更新统计数据
        function updateStats(data) {
            document.getElementById('totalApiCalls').textContent = data.totalApiCalls || 0;
            document.getElementById('todayApiCalls').textContent = data.todayApiCalls || 0;
            document.getElementById('totalFeedback').textContent = data.totalFeedback || 0;
            document.getElementById('totalReports').textContent = data.totalReports || 0;
            document.getElementById('avgResponseTime').textContent = (data.avgResponseTime || 0) + ' ms';
            document.getElementById('todayFeedback').textContent = data.todayFeedback || 0;
            document.getElementById('todayReports').textContent = data.todayReports || 0;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
        }

        // 更新图表
        function updateCharts(data) {
            if (data.weeklyTrend && data.weeklyTrend.length > 0) {
                const labels = data.weeklyTrend.map(stat => stat.date);
                const values = data.weeklyTrend.map(stat => stat.count);

                apiTrendChart.data.labels = labels;
                apiTrendChart.data.datasets[0].data = values;
                apiTrendChart.update();
            }

            if (data.statusStats) {
                const success = data.statusStats.find(s => s.status_group === 'success')?.count || 0;
                const clientError = data.statusStats.find(s => s.status_group === 'client_error')?.count || 0;
                const serverError = data.statusStats.find(s => s.status_group === 'server_error')?.count || 0;
                const other = data.statusStats.find(s => s.status_group === 'other')?.count || 0;

                statusChart.data.datasets[0].data = [success, clientError, serverError, other];
                statusChart.update();
            }
        }

        // 刷新数据
        function refreshData() {
            loadDashboardData();
        }

        // 移动端侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        // 退出登录
        async function logout() {
            if (!confirm('确定要退出登录吗？')) {
                return;
            }

            try {
                const response = await fetch('/admin/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/admin/login';
                } else {
                    alert('退出登录失败: ' + (result.error || '未知错误'));
                }
            } catch (error) {
                console.error('退出登录失败:', error);
                window.location.href = '/admin/login';
            }
        }
    </script>
</body>
</html>
