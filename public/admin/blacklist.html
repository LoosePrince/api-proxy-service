<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑名单管理 - API 中转服务</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #111114;
            --color-accent: #93C3F2;
            --color-bg: #FAFBFC;
            --color-bg-secondary: #F5F7FA;
            --color-surface: #FFFFFF;
            --color-text: #111114;
            --color-text-secondary: #6B7280;
            --color-border: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(17, 17, 20, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(17, 17, 20, 0.08), 0 2px 4px -1px rgba(17, 17, 20, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(17, 17, 20, 0.08), 0 4px 6px -2px rgba(17, 17, 20, 0.04);
            --radius-sm: 8px;
            --radius-md: 12px;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { background: var(--color-bg); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }

        .admin-layout { display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: var(--sidebar-width); min-width: var(--sidebar-width); height: 100vh; background: var(--color-surface); border-right: 1px solid var(--color-border); display: flex; flex-direction: column; overflow: hidden; }
        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--color-border); flex-shrink: 0; }
        .sidebar-brand { display: flex; align-items: center; gap: 0.75rem; color: var(--color-primary); font-weight: 600; font-size: 1.25rem; }
        .sidebar-brand i { color: var(--color-accent); font-size: 1.5rem; }
        .sidebar-nav { flex: 1; overflow-y: auto; padding: 1rem 0.75rem; }
        .sidebar-nav::-webkit-scrollbar { width: 4px; }
        .sidebar-nav::-webkit-scrollbar-track { background: transparent; }
        .sidebar-nav::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 2px; }
        .nav-item { list-style: none; }
        .nav-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.875rem 1rem; color: var(--color-text-secondary); text-decoration: none; border-radius: var(--radius-sm); margin: 0.25rem 0; transition: all 0.2s ease; font-weight: 500; }
        .nav-link:hover { background: var(--color-bg-secondary); color: var(--color-primary); }
        .nav-link.active { background: rgba(147, 195, 242, 0.15); color: var(--color-primary); }
        .nav-link i { font-size: 1.125rem; width: 24px; text-align: center; }
        .sidebar-footer { padding: 1rem 0.75rem; border-top: 1px solid var(--color-border); flex-shrink: 0; }
        .sidebar-divider { height: 1px; background: var(--color-border); margin: 0.5rem 0.75rem; }

        .main-content { flex: 1; overflow-y: auto; overflow-x: hidden; background: var(--color-bg); }
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: var(--color-bg); }
        .main-content::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 4px; }
        .main-content::-webkit-scrollbar-thumb:hover { background: var(--color-text-secondary); }
        .content-wrapper { padding: 2rem; max-width: 1400px; margin: 0 auto; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--color-border); }
        .page-header h1 { color: var(--color-primary); font-weight: 700; font-size: 1.75rem; margin: 0; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stats-card { background: var(--color-surface); border-radius: var(--radius-md); padding: 1.5rem; box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); text-align: center; }
        .stats-card h4 { color: var(--color-primary); font-weight: 700; font-size: 2rem; margin-bottom: 0.25rem; }
        .stats-card small { color: var(--color-text-secondary); font-size: 0.875rem; }

        .filter-section { background: var(--color-surface); border-radius: var(--radius-md); padding: 1.5rem; box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); margin-bottom: 1.5rem; }
        .form-control, .form-select { border: 1.5px solid var(--color-border); border-radius: var(--radius-sm); padding: 0.625rem 0.875rem; }
        .form-control:focus, .form-select:focus { border-color: var(--color-accent); box-shadow: 0 0 0 3px rgba(147, 195, 242, 0.2); }

        .table-container { background: var(--color-surface); border-radius: var(--radius-md); box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); overflow: hidden; }
        .table { margin-bottom: 0; }
        .table thead th { background: var(--color-bg-secondary); border-bottom: 1px solid var(--color-border); color: var(--color-text-secondary); font-weight: 600; padding: 1rem; }
        .table tbody td { padding: 1rem; border-bottom: 1px solid var(--color-border); vertical-align: middle; }
        .table tbody tr:last-child td { border-bottom: none; }

        .btn-primary { background: var(--color-primary); border: none; border-radius: var(--radius-sm); padding: 0.625rem 1.25rem; font-weight: 500; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-primary:hover { background: #2a2a30; transform: translateY(-1px); box-shadow: var(--shadow-md); }
        .btn-outline-secondary { border: 1.5px solid var(--color-border); color: var(--color-text-secondary); border-radius: var(--radius-sm); }
        .btn-outline-secondary:hover { background: var(--color-bg-secondary); border-color: var(--color-text-secondary); color: var(--color-primary); }
        .btn-outline-danger { border: 1.5px solid #EF4444; color: #EF4444; border-radius: var(--radius-sm); }
        .btn-outline-danger:hover { background: #EF4444; color: white; }

        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--color-text-secondary); }
        .empty-state i { font-size: 3.5rem; margin-bottom: 1.5rem; color: var(--color-accent); opacity: 0.6; }

        .pagination .page-link { border: 1px solid var(--color-border); color: var(--color-text-secondary); padding: 0.5rem 0.875rem; }
        .pagination .page-link:hover { background: var(--color-bg-secondary); border-color: var(--color-border); color: var(--color-primary); }
        .pagination .page-item.active .page-link { background: var(--color-primary); border-color: var(--color-primary); color: white; }

        .modal-content { border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); }
        .modal-header { border-bottom: 1px solid var(--color-border); background: var(--color-bg-secondary); }
        .modal-footer { border-top: 1px solid var(--color-border); background: var(--color-bg-secondary); }

        .mobile-menu-btn { display: none; position: fixed; top: 1rem; left: 1rem; z-index: 1000; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-sm); padding: 0.5rem; box-shadow: var(--shadow-md); }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; top: 0; z-index: 999; transition: left 0.3s ease; }
            .sidebar.open { left: 0; }
            .mobile-menu-btn { display: block; }
            .content-wrapper { padding: 1rem; padding-top: 4rem; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
        }

        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); z-index: 998; }
        @media (max-width: 768px) { .sidebar-overlay.open { display: block; } }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="bi bi-shield-check"></i>
                    <span>管理后台</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i><span>仪表板</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/feedback"><i class="bi bi-chat-left-text"></i><span>反馈管理</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/reports"><i class="bi bi-flag"></i><span>举报管理</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/blacklist"><i class="bi bi-shield-x"></i><span>黑名单管理</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/logs"><i class="bi bi-list-ul"></i><span>API 日志</span></a></li>
                </ul>
                <div class="sidebar-divider"></div>
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="/" target="_blank"><i class="bi bi-house"></i><span>返回首页</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i><span>退出登录</span></a>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1>黑名单管理</h1>
                    <div>
                        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addBlacklistModal"><i class="bi bi-plus"></i>添加黑名单</button>
                        <button class="btn btn-outline-secondary" onclick="refreshBlacklist()"><i class="bi bi-arrow-clockwise"></i>刷新</button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stats-card"><h4 id="totalCount">-</h4><small>黑名单总数</small></div>
                    <div class="stats-card"><h4 class="text-success" id="todayCount">-</h4><small>今日新增</small></div>
                    <div class="stats-card"><h4 class="text-info" id="autoCount">-</h4><small>自动添加</small></div>
                    <div class="stats-card"><h4 class="text-warning" id="manualCount">-</h4><small>手动添加</small></div>
                </div>

                <div class="filter-section">
                    <div class="row align-items-center">
                        <div class="col-md-4"><input type="text" class="form-control" id="searchInput" placeholder="搜索IP地址或原因..."></div>
                        <div class="col-md-3">
                            <select class="form-select" id="sourceFilter">
                                <option value="">全部来源</option>
                                <option value="auto">自动添加</option>
                                <option value="manual">手动添加</option>
                                <option value="report">举报添加</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="sortOrder">
                                <option value="desc">最新优先</option>
                                <option value="asc">最早优先</option>
                            </select>
                        </div>
                        <div class="col-md-2"><button class="btn btn-outline-secondary w-100" onclick="filterBlacklist()"><i class="bi bi-search"></i>搜索</button></div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead><tr><th>IP地址</th><th>原因</th><th>来源</th><th>添加时间</th><th>操作</th></tr></thead>
                        <tbody id="blacklistTable"><tr><td colspan="5" class="text-center py-5"><div class="spinner-border text-primary"></div><p class="mt-2">加载中...</p></td></tr></tbody>
                    </table>
                </div>

                <nav aria-label="黑名单分页" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </main>
    </div>

    <div class="modal fade" id="addBlacklistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">添加黑名单</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">IP地址</label><input type="text" class="form-control" id="newIpAddress" placeholder="例如: 192.168.1.1"></div>
                    <div class="mb-3"><label class="form-label">原因</label><textarea class="form-control" id="newReason" rows="3" placeholder="请输入添加原因..."></textarea></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addToBlacklist()">添加</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;

        document.addEventListener('DOMContentLoaded', function() {
            loadBlacklist();
            document.getElementById('searchInput').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterBlacklist(); });
            document.getElementById('sourceFilter').addEventListener('change', filterBlacklist);
            document.getElementById('sortOrder').addEventListener('change', filterBlacklist);
        });

        async function loadBlacklist(page = 1) {
            currentPage = page;
            try {
                const params = new URLSearchParams({ page: page, limit: pageSize, search: document.getElementById('searchInput').value, source: document.getElementById('sourceFilter').value, sort: document.getElementById('sortOrder').value });
                const response = await fetch(`/admin/blacklist/data?${params}`);
                const result = await response.json();

                if (result.success) {
                    renderBlacklist(result.data);
                    renderPagination(result.pagination);
                    updateStats(result.stats);
                } else {
                    document.getElementById('blacklistTable').innerHTML = `<tr><td colspan="5" class="text-center py-5 text-danger">加载失败: ${result.error}</td></tr>`;
                }
            } catch (error) {
                document.getElementById('blacklistTable').innerHTML = '<tr><td colspan="5" class="text-center py-5 text-danger">网络错误，请稍后重试</td></tr>';
            }
        }

        function renderBlacklist(data) {
            const tbody = document.getElementById('blacklistTable');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5 empty-state"><i class="bi bi-shield-check"></i><h5>暂无黑名单数据</h5></td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><code>${item.ip_address}</code></td>
                    <td>${item.reason}</td>
                    <td><span class="badge bg-${item.source === 'auto' ? 'info' : item.source === 'report' ? 'warning' : 'secondary'}">${item.source === 'auto' ? '自动' : item.source === 'report' ? '举报' : '手动'}</span></td>
                    <td>${formatDate(item.created_at)}</td>
                    <td><button class="btn btn-sm btn-outline-danger" onclick="removeFromBlacklist(${item.id})"><i class="bi bi-trash"></i>移除</button></td>
                </tr>
            `).join('');
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            if (!pagination || pagination.totalPages <= 1) { container.innerHTML = ''; return; }
            let html = `<li class="page-item ${pagination.currentPage === 1 ? 'disabled' : ''}"><a class="page-link" href="#" onclick="loadBlacklist(${pagination.currentPage - 1})"><i class="bi bi-chevron-left"></i></a></li>`;
            for (let i = 1; i <= pagination.totalPages; i++) {
                if (i === 1 || i === pagination.totalPages || (i >= pagination.currentPage - 2 && i <= pagination.currentPage + 2)) {
                    html += `<li class="page-item ${i === pagination.currentPage ? 'active' : ''}"><a class="page-link" href="#" onclick="loadBlacklist(${i})">${i}</a></li>`;
                } else if (i === pagination.currentPage - 3 || i === pagination.currentPage + 3) { html += `<li class="page-item disabled"><span class="page-link">...</span></li>`; }
            }
            html += `<li class="page-item ${pagination.currentPage === pagination.totalPages ? 'disabled' : ''}"><a class="page-link" href="#" onclick="loadBlacklist(${pagination.currentPage + 1})"><i class="bi bi-chevron-right"></i></a></li>`;
            container.innerHTML = html;
        }

        function updateStats(stats) {
            if (stats) {
                document.getElementById('totalCount').textContent = stats.total || 0;
                document.getElementById('todayCount').textContent = stats.today || 0;
                document.getElementById('autoCount').textContent = stats.auto || 0;
                document.getElementById('manualCount').textContent = stats.manual || 0;
            }
        }

        async function addToBlacklist() {
            const ip = document.getElementById('newIpAddress').value.trim();
            const reason = document.getElementById('newReason').value.trim();
            if (!ip || !reason) { alert('请填写IP地址和原因'); return; }

            try {
                const response = await fetch('/admin/blacklist', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ ip_address: ip, reason: reason }) });
                const result = await response.json();
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('addBlacklistModal')).hide();
                    document.getElementById('newIpAddress').value = '';
                    document.getElementById('newReason').value = '';
                    loadBlacklist(currentPage);
                    alert('添加成功');
                } else { alert('添加失败: ' + result.error); }
            } catch (error) { alert('网络错误，请稍后重试'); }
        }

        async function removeFromBlacklist(id) {
            if (!confirm('确定要从黑名单中移除这个IP吗？')) return;
            try {
                const response = await fetch(`/admin/blacklist/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (result.success) { loadBlacklist(currentPage); alert('移除成功'); } else { alert('移除失败: ' + result.error); }
            } catch (error) { alert('网络错误，请稍后重试'); }
        }

        function filterBlacklist() { loadBlacklist(1); }
        function refreshBlacklist() { loadBlacklist(currentPage); }
        function formatDate(dateString) { return new Date(dateString).toLocaleString('zh-CN'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('open'); }

        async function logout() {
            if (!confirm('确定要退出登录吗？')) return;
            try {
                const response = await fetch('/admin/logout', { method: 'POST', credentials: 'include' });
                const result = await response.json();
                if (result.success) { window.location.href = '/admin/login'; } else { alert('退出登录失败'); }
            } catch (error) { window.location.href = '/admin/login'; }
        }
    </script>
</body>
</html>
