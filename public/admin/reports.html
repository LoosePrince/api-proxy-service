<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>举报管理 - API 中转服务</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #111114;
            --color-accent: #93C3F2;
            --color-bg: #FAFBFC;
            --color-bg-secondary: #F5F7FA;
            --color-surface: #FFFFFF;
            --color-text: #111114;
            --color-text-secondary: #6B7280;
            --color-border: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(17, 17, 20, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(17, 17, 20, 0.08), 0 2px 4px -1px rgba(17, 17, 20, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(17, 17, 20, 0.08), 0 4px 6px -2px rgba(17, 17, 20, 0.04);
            --radius-sm: 8px;
            --radius-md: 12px;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { background: var(--color-bg); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }

        .admin-layout { display: flex; height: 100vh; overflow: hidden; }

        /* 侧边栏 */
        .sidebar { width: var(--sidebar-width); min-width: var(--sidebar-width); height: 100vh; background: var(--color-surface); border-right: 1px solid var(--color-border); display: flex; flex-direction: column; overflow: hidden; }
        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--color-border); flex-shrink: 0; }
        .sidebar-brand { display: flex; align-items: center; gap: 0.75rem; color: var(--color-primary); font-weight: 600; font-size: 1.25rem; }
        .sidebar-brand i { color: var(--color-accent); font-size: 1.5rem; }
        .sidebar-nav { flex: 1; overflow-y: auto; padding: 1rem 0.75rem; }
        .sidebar-nav::-webkit-scrollbar { width: 4px; }
        .sidebar-nav::-webkit-scrollbar-track { background: transparent; }
        .sidebar-nav::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 2px; }
        .nav-item { list-style: none; }
        .nav-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.875rem 1rem; color: var(--color-text-secondary); text-decoration: none; border-radius: var(--radius-sm); margin: 0.25rem 0; transition: all 0.2s ease; font-weight: 500; }
        .nav-link:hover { background: var(--color-bg-secondary); color: var(--color-primary); }
        .nav-link.active { background: rgba(147, 195, 242, 0.15); color: var(--color-primary); }
        .nav-link i { font-size: 1.125rem; width: 24px; text-align: center; }
        .sidebar-footer { padding: 1rem 0.75rem; border-top: 1px solid var(--color-border); flex-shrink: 0; }
        .sidebar-divider { height: 1px; background: var(--color-border); margin: 0.5rem 0.75rem; }

        /* 主内容区 */
        .main-content { flex: 1; overflow-y: auto; overflow-x: hidden; background: var(--color-bg); }
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: var(--color-bg); }
        .main-content::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 4px; }
        .main-content::-webkit-scrollbar-thumb:hover { background: var(--color-text-secondary); }
        .content-wrapper { padding: 2rem; max-width: 1400px; margin: 0 auto; }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--color-border); }
        .page-header h1 { color: var(--color-primary); font-weight: 700; font-size: 1.75rem; margin: 0; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stats-card { background: var(--color-surface); border-radius: var(--radius-md); padding: 1.5rem; box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); text-align: center; }
        .stats-card h4 { color: var(--color-primary); font-weight: 700; font-size: 2rem; margin-bottom: 0.25rem; }
        .stats-card small { color: var(--color-text-secondary); font-size: 0.875rem; }

        .filter-section { background: var(--color-surface); border-radius: var(--radius-md); padding: 1.5rem; box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); margin-bottom: 1.5rem; }
        .form-control, .form-select { border: 1.5px solid var(--color-border); border-radius: var(--radius-sm); padding: 0.625rem 0.875rem; }
        .form-control:focus, .form-select:focus { border-color: var(--color-accent); box-shadow: 0 0 0 3px rgba(147, 195, 242, 0.2); }

        .report-card { background: var(--color-surface); border-radius: var(--radius-md); box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); margin-bottom: 1rem; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        .report-card:hover { box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .report-header { border-bottom: 1px solid var(--color-border); padding: 1rem 1.5rem; background: var(--color-bg-secondary); border-radius: var(--radius-md) var(--radius-md) 0 0; }
        .report-content { padding: 1.5rem; }
        .report-actions { padding: 1rem 1.5rem; border-top: 1px solid var(--color-border); background: var(--color-bg-secondary); border-radius: 0 0 var(--radius-md) var(--radius-md); }

        .status-badge { font-size: 0.75rem; padding: 0.35rem 0.75rem; font-weight: 500; border-radius: 6px; }
        .badge.bg-success { background: rgba(16, 185, 129, 0.15) !important; color: #065F46; }
        .badge.bg-warning { background: rgba(245, 158, 11, 0.15) !important; color: #92400E; }

        .btn-primary { background: var(--color-primary); border: none; border-radius: var(--radius-sm); padding: 0.625rem 1.25rem; font-weight: 500; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-primary:hover { background: #2a2a30; transform: translateY(-1px); box-shadow: var(--shadow-md); }
        .btn-outline-secondary { border: 1.5px solid var(--color-border); color: var(--color-text-secondary); border-radius: var(--radius-sm); }
        .btn-outline-secondary:hover { background: var(--color-bg-secondary); border-color: var(--color-text-secondary); color: var(--color-primary); }
        .btn-outline-primary { border: 1.5px solid var(--color-primary); color: var(--color-primary); border-radius: var(--radius-sm); }
        .btn-outline-primary:hover { background: var(--color-primary); color: white; }
        .btn-outline-success { border: 1.5px solid #10B981; color: #10B981; border-radius: var(--radius-sm); }
        .btn-outline-success:hover { background: #10B981; color: white; }
        .btn-outline-danger { border: 1.5px solid #EF4444; color: #EF4444; border-radius: var(--radius-sm); }
        .btn-outline-danger:hover { background: #EF4444; color: white; }
        .btn-outline-warning { border: 1.5px solid #F59E0B; color: #F59E0B; border-radius: var(--radius-sm); }
        .btn-outline-warning:hover { background: #F59E0B; color: white; }

        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--color-text-secondary); background: var(--color-surface); border-radius: var(--radius-md); box-shadow: var(--shadow-sm); border: 1px solid var(--color-border); }
        .empty-state i { font-size: 3.5rem; margin-bottom: 1.5rem; color: var(--color-accent); opacity: 0.6; }

        .pagination .page-link { border: 1px solid var(--color-border); color: var(--color-text-secondary); padding: 0.5rem 0.875rem; }
        .pagination .page-link:hover { background: var(--color-bg-secondary); border-color: var(--color-border); color: var(--color-primary); }
        .pagination .page-item.active .page-link { background: var(--color-primary); border-color: var(--color-primary); color: white; }

        .modal-content { border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); }
        .modal-header { border-bottom: 1px solid var(--color-border); background: var(--color-bg-secondary); }
        .modal-footer { border-top: 1px solid var(--color-border); background: var(--color-bg-secondary); }

        .mobile-menu-btn { display: none; position: fixed; top: 1rem; left: 1rem; z-index: 1000; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-sm); padding: 0.5rem; box-shadow: var(--shadow-md); }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; top: 0; z-index: 999; transition: left 0.3s ease; }
            .sidebar.open { left: 0; }
            .mobile-menu-btn { display: block; }
            .content-wrapper { padding: 1rem; padding-top: 4rem; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); z-index: 998; }
        @media (max-width: 768px) { .sidebar-overlay.open { display: block; } }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="bi bi-shield-check"></i>
                    <span>管理后台</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i><span>仪表板</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/feedback"><i class="bi bi-chat-left-text"></i><span>反馈管理</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/reports"><i class="bi bi-flag"></i><span>举报管理</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/blacklist"><i class="bi bi-shield-x"></i><span>黑名单管理</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/logs"><i class="bi bi-list-ul"></i><span>API 日志</span></a></li>
                </ul>
                <div class="sidebar-divider"></div>
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="/" target="_blank"><i class="bi bi-house"></i><span>返回首页</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i><span>退出登录</span></a>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1>举报管理</h1>
                    <button class="btn btn-primary" onclick="refreshReports()"><i class="bi bi-arrow-clockwise"></i>刷新</button>
                </div>

                <div class="stats-grid">
                    <div class="stats-card"><h4 id="totalCount">-</h4><small>总举报数</small></div>
                    <div class="stats-card"><h4 class="text-success" id="todayCount">-</h4><small>今日新增</small></div>
                    <div class="stats-card"><h4 class="text-info" id="processedCount">-</h4><small>已处理</small></div>
                    <div class="stats-card"><h4 class="text-warning" id="pendingCount">-</h4><small>待处理</small></div>
                </div>

                <div class="filter-section">
                    <div class="row align-items-center">
                        <div class="col-md-4"><input type="text" class="form-control" id="searchInput" placeholder="搜索举报内容或URL..."></div>
                        <div class="col-md-3">
                            <select class="form-select" id="statusFilter">
                                <option value="">全部状态</option>
                                <option value="pending">待处理</option>
                                <option value="processed">已处理</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="sortOrder">
                                <option value="desc">最新优先</option>
                                <option value="asc">最早优先</option>
                            </select>
                        </div>
                        <div class="col-md-2"><button class="btn btn-outline-primary w-100" onclick="filterReports()"><i class="bi bi-search"></i>搜索</button></div>
                    </div>
                </div>

                <div id="reportList">
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">加载中...</span></div>
                        <p class="mt-2">正在加载举报数据...</p>
                    </div>
                </div>

                <nav aria-label="举报分页" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </main>
    </div>

    <div class="modal fade" id="reportDetailModal" tabindex="-1" aria-labelledby="reportDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="reportDetailModalLabel">举报详情</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button></div>
                <div class="modal-body" id="reportDetailBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="addToBlacklistBtn"><i class="bi bi-shield-x"></i>加入黑名单</button>
                    <button type="button" class="btn btn-success" id="markProcessedBtn"><i class="bi bi-check"></i>标记为已处理</button>
                    <button type="button" class="btn btn-danger" id="deleteReportBtn"><i class="bi bi-trash"></i>删除举报</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1, currentReportId = null;
        const pageSize = 10;

        document.addEventListener('DOMContentLoaded', function() {
            loadReportList();
            initEventListeners();
        });

        function initEventListeners() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterReports(); });
            document.getElementById('statusFilter').addEventListener('change', filterReports);
            document.getElementById('sortOrder').addEventListener('change', filterReports);

            const modal = document.getElementById('reportDetailModal');
            modal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                currentReportId = button.getAttribute('data-report-id');
                loadReportDetail(currentReportId);
            });
            modal.addEventListener('hidden.bs.modal', function() { currentReportId = null; document.getElementById('reportDetailBody').innerHTML = ''; });

            document.getElementById('markProcessedBtn').addEventListener('click', function() { markAsProcessed(currentReportId); });
            document.getElementById('deleteReportBtn').addEventListener('click', function() { if (confirm('确定要删除这条举报吗？')) deleteReport(currentReportId); });
            document.getElementById('addToBlacklistBtn').addEventListener('click', function() { addToBlacklist(currentReportId); });
        }

        async function loadReportList(page = 1) {
            currentPage = page;
            try {
                const params = new URLSearchParams({ page: page, limit: pageSize, search: document.getElementById('searchInput').value, status: document.getElementById('statusFilter').value, sort: document.getElementById('sortOrder').value });
                const response = await fetch(`/admin/reports/data?${params}`);
                const result = await response.json();

                if (result.success) {
                    renderReportList(result.data);
                    renderPagination(result.pagination);
                    updateStats(result.stats);
                } else {
                    showError('加载举报列表失败：' + result.error);
                }
            } catch (error) {
                console.error('加载举报列表失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        function renderReportList(reports) {
            const container = document.getElementById('reportList');
            if (!reports || reports.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="bi bi-flag"></i><h5>暂无举报数据</h5><p>还没有收到用户举报，或者当前筛选条件下没有匹配的结果。</p></div>';
                return;
            }

            const html = reports.map(report => `
                <div class="report-card">
                    <div class="report-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><strong>举报目标：</strong><span class="text-truncate d-inline-block" style="max-width: 300px;">${report.target_url}</span></div>
                            <div><span class="badge ${report.status === 'processed' ? 'bg-success' : 'bg-warning'} status-badge">${report.status === 'processed' ? '已处理' : '待处理'}</span><span class="text-muted ms-2">${formatDate(report.created_at)}</span></div>
                        </div>
                    </div>
                    <div class="report-content">
                        <p><strong>举报原因：</strong>${report.reason}</p>
                        <p class="mb-0"><strong>举报者：</strong>${report.reporter_email || '匿名'}</p>
                    </div>
                    <div class="report-actions">
                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#reportDetailModal" data-report-id="${report.id}"><i class="bi bi-eye"></i>查看详情</button>
                        ${report.status !== 'processed' ? `<button class="btn btn-sm btn-outline-success ms-2" onclick="markAsProcessed(${report.id})"><i class="bi bi-check"></i>标记已处理</button>` : ''}
                        <button class="btn btn-sm btn-outline-warning ms-2" onclick="addToBlacklist(${report.id})"><i class="bi bi-shield-x"></i>加入黑名单</button>
                        <button class="btn btn-sm btn-outline-danger ms-2" onclick="confirmDelete(${report.id})"><i class="bi bi-trash"></i>删除</button>
                    </div>
                </div>
            `).join('');
            container.innerHTML = html;
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            if (!pagination || pagination.totalPages <= 1) { container.innerHTML = ''; return; }
            let html = `<li class="page-item ${pagination.currentPage === 1 ? 'disabled' : ''}"><a class="page-link" href="#" onclick="loadReportList(${pagination.currentPage - 1})"><i class="bi bi-chevron-left"></i></a></li>`;
            for (let i = 1; i <= pagination.totalPages; i++) {
                if (i === 1 || i === pagination.totalPages || (i >= pagination.currentPage - 2 && i <= pagination.currentPage + 2)) {
                    html += `<li class="page-item ${i === pagination.currentPage ? 'active' : ''}"><a class="page-link" href="#" onclick="loadReportList(${i})">${i}</a></li>`;
                } else if (i === pagination.currentPage - 3 || i === pagination.currentPage + 3) { html += `<li class="page-item disabled"><span class="page-link">...</span></li>`; }
            }
            html += `<li class="page-item ${pagination.currentPage === pagination.totalPages ? 'disabled' : ''}"><a class="page-link" href="#" onclick="loadReportList(${pagination.currentPage + 1})"><i class="bi bi-chevron-right"></i></a></li>`;
            container.innerHTML = html;
        }

        function updateStats(stats) {
            if (stats) {
                document.getElementById('totalCount').textContent = stats.total || 0;
                document.getElementById('todayCount').textContent = stats.today || 0;
                document.getElementById('processedCount').textContent = stats.processed || 0;
                document.getElementById('pendingCount').textContent = stats.pending || 0;
            }
        }

        async function loadReportDetail(id) {
            try {
                const response = await fetch(`/admin/reports/${id}`);
                const result = await response.json();
                if (result.success) {
                    const report = result.data;
                    document.getElementById('reportDetailBody').innerHTML = `
                        <div class="mb-3"><label class="form-label fw-bold">举报目标</label><p><a href="${report.target_url}" target="_blank">${report.target_url}</a></p></div>
                        <div class="mb-3"><label class="form-label fw-bold">举报原因</label><p>${report.reason}</p></div>
                        <div class="mb-3"><label class="form-label fw-bold">详细描述</label><div class="p-3 bg-light rounded">${report.description || '无详细描述'}</div></div>
                        <div class="mb-3"><label class="form-label fw-bold">举报者邮箱</label><p>${report.reporter_email || '未提供'}</p></div>
                        <div class="mb-3"><label class="form-label fw-bold">提交时间</label><p>${formatDate(report.created_at)}</p></div>
                        <div class="mb-3"><label class="form-label fw-bold">状态</label><p><span class="badge ${report.status === 'processed' ? 'bg-success' : 'bg-warning'}">${report.status === 'processed' ? '已处理' : '待处理'}</span></p></div>
                    `;
                    document.getElementById('markProcessedBtn').style.display = report.status === 'processed' ? 'none' : 'inline-block';
                } else {
                    document.getElementById('reportDetailBody').innerHTML = `<div class="alert alert-danger">加载详情失败：${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('reportDetailBody').innerHTML = `<div class="alert alert-danger">网络错误，请稍后重试</div>`;
            }
        }

        async function markAsProcessed(id) {
            try {
                const response = await fetch(`/admin/reports/${id}/processed`, { method: 'PUT', headers: { 'Content-Type': 'application/json' } });
                const result = await response.json();
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('reportDetailModal'))?.hide();
                    loadReportList(currentPage);
                    showSuccess('已标记为已处理');
                } else { showError('操作失败：' + result.error); }
            } catch (error) { showError('网络错误，请稍后重试'); }
        }

        async function addToBlacklist(id) {
            try {
                const response = await fetch(`/admin/reports/${id}/blacklist`, { method: 'POST', headers: { 'Content-Type': 'application/json' } });
                const result = await response.json();
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('reportDetailModal'))?.hide();
                    loadReportList(currentPage);
                    showSuccess('已加入黑名单');
                } else { showError('操作失败：' + result.error); }
            } catch (error) { showError('网络错误，请稍后重试'); }
        }

        function confirmDelete(id) { if (confirm('确定要删除这条举报吗？此操作不可撤销。')) deleteReport(id); }

        async function deleteReport(id) {
            try {
                const response = await fetch(`/admin/reports/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('reportDetailModal'))?.hide();
                    loadReportList(currentPage);
                    showSuccess('举报已删除');
                } else { showError('删除失败：' + result.error); }
            } catch (error) { showError('网络错误，请稍后重试'); }
        }

        function filterReports() { loadReportList(1); }
        function refreshReports() { loadReportList(currentPage); }
        function formatDate(dateString) { return new Date(dateString).toLocaleString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }); }
        function showError(message) { alert(message); }
        function showSuccess(message) { alert(message); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('open'); }

        async function logout() {
            if (!confirm('确定要退出登录吗？')) return;
            try {
                const response = await fetch('/admin/logout', { method: 'POST', credentials: 'include' });
                const result = await response.json();
                if (result.success) { window.location.href = '/admin/login'; } else { alert('退出登录失败: ' + (result.error || '未知错误')); }
            } catch (error) { window.location.href = '/admin/login'; }
        }
    </script>
</body>
</html>
